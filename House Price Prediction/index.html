<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="style.css">

    <!-- MAIN FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--ML MODEL SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.7.2"></script>

</head>
<body>
    <div class="container">
        <h1>Home Price Prediction</h1>
        <div class="form_div">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter City/Neighborhood" required>
            </div>
                <div class = "pop_up_message_box">
                <h4>Available Features:</h4>
                <div class="pop_sub_container">
                    <div>
                        <div class="r1">
                            <p>Location</p>
                        </div>
                        <div class="r2">
                            <p>Chennai, Kancheepuram, Madurai, Trichey</p>
                        </div>
                    </div>
                    <div>
                        <div class="r1">
                            <p>Bedroom</p>
                        </div>
                        <div class="r2">
                            <p>1 - 10</p>
                        </div>
                    </div>
                    <div>
                        <div class="r1">
                            <p>Square feet(range)</p>
                        </div>
                        <div class="r2">
                            <p>200 - 1000</p>
                        </div>
                    </div>
                
                    <div>
                        <div class="r1">
                            <p>Building Age</p>
                        </div>
                        <div class="r2">
                            <p>1 - 10</p>
                        </div>
                    </div>

                </div>
                <button onclick="document.querySelector('.pop_up_message_box').style.visibility='hidden'">CONTINUE</button>
                </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" required class="input_container">
            </div>
            <div class="form-group">
                <label for="sqft">Square Footage (sq ft):</label>
                <input type="number" id="sqft" name="sqft" max="1000" min="200" required class="input_container">
            </div>
            <div class="form-group">
                <label for="yearBuilt">Year Built:</label>
                <input type="number" id="yearBuilt" name="yearBuilt" max="10" min="1" required class="input_container">
            </div>
            <button id="submitBtn" >Predict Price</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="ml-model.js"></script>
</body>
</html>
